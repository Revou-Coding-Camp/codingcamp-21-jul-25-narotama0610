<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="font-sans" style="background-color: #E0E1DD;">
    <main class="max-w-xl mx-auto px-10">
        <header>
            <h1 class="text-5xl font-bold text-center mt-10" style="color: #617896;">Task Master</h1>
            <p class="text-center text-xl mt-2" style="color: #617896;">Focus on what matters most.</p>
            <div class="flex justify-center mt-4">
        </header>

        <form class="bg-white shadow-md rounded-lg p-6 mt-6">
            <h1 class="text-2xl font-semibold text-[#63748b]">Add a New Task</h1>
            <p class="text-gray-500">What do you need to get done</p>
            <div class="mt-6 items-end gap-4">
                <div class="flex-1">
                    <label for="todo-input" class="block text-lg font-medium text-[#63748b]">Task</label>
                    <input type="text" id="todo-input" class="mt-1 block w-full text-gray-600 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" style="background-color: #eff1f3;" placeholder="e.g. Finish project report" required>
                </div>

                <div>
                    <label for="todo-input" class="block text-lg font-medium text-[#63748b] mt-4">Due date</label>
                    <input type="date" id="date-input" class="mt-1 text-gray-600 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" style="background-color: #eff1f3;">
                </div>
            </div>
            <div>
                <button type="button" id="add-task-btn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" style="background-color: #778DA9;" onclick="addTask()">Add Task</button>
            </div>
           
        </form>

        <section class="mb-40 bg-white shadow-md rounded-lg px-6 pt-1 pb-6 mt-6">
            
            <div class="action-container mt-6">
                <div>
                    <label for="filter-keyword" class="block text-lg font-medium text-[#63748b]">Filter by keyword</label>
                    <input type="text" id="filter-keyword" class="mt-1 block w-full text-gray-600 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" style="background-color: #eff1f3;" placeholder="e.g. Finish project report">
                    <label for="filter-date" class="block text-lg font-medium text-[#63748b] mt-2">Filter by date</label>
                    <input type="date" id="filter-date" class="mt-1 text-gray-600 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" style="background-color: #eff1f3;">
                </div>
                <div class="action-container">
                    <button class="mt-4 w-full bg-[#dc7575] text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Delete All</button>
                </div>
                <div id="todo-list">
                    <h2 class="text-2xl font-semibold mt-6" style="color: #63748b;">Your Tasks</h2>
                    <ul class="mt-4 space-y-4">
                        <!-- Task items will be rendered here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript External -->
    <script src="js/script.js"></script>
</body>
</html>
